<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Using Javascript</h1>
            <p>Convert your text into an 
            Image within a second using this Javascript-powered AI Image Generator tool</p>
            <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
            <div class="contorls">
                <select class="img-quantity">
                    <option value="1">1 Image</option>
                    <option value="2">2 Image</option>
                    <option value="3">3 Image</option>
                    <option value="4">4 Image</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>
            </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="Image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card loading">
            <img src="images/loader.svg" alt="Image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="Image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="Image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
